version: '3'

services:
  app:
    build:
      context: "./apiservice"
      dockerfile: "Dockerfile"
    expose:  # Optional, exposes port for internal linking
      - 12345
    networks:
      - "app-network"
  web:
    build:
      context: "./webservice"
      dockerfile: "Dockerfile"
    expose:  # Optional, exposes port for internal linking
      - 5000
    networks:
      - "app-network"
  nginx:
    image: nginx:latest
    ports:
      - 80:80  # Host port:Container port
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Mount your Nginx config
    networks:
      - "app-network"

networks:
  app-network:
