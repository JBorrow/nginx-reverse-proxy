server {
  listen 80;  # Adjust port if needed
  server_name localhost;  # Adjust server name if needed

  location /app/ {
    # 'apiservice'
    proxy_pass http://app:12345;
    # This is required to remove /app/ from the URL.
    rewrite ^/app(.*) $1 break;
  }

  location /web/ {
    # 'webservice'
    proxy_pass http://web:5000;
    # This is required to remove /web/ from the URL.
    rewrite ^/web(.*) $1 break;
  }
}
